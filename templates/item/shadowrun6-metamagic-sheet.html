<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input name="name" type="text" value="{{item.name}}" data-field="name" /></h2>
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" style="background-color: var(--highlight-color)" />
        <div class="section">
            <table>
                <tr>
                    <th colspan="1">{{localize 'shadowrun6.label.level'}}</th>
                    <th colspan="2">{{localize 'shadowrun6.label.adepts'}}</th>
                    <th colspan="2">{{localize 'shadowrun6.label.mages'}}</th>
                </tr>
                <tr style="text-align:center">
                    <td>
                        <input name="level" style="vertical-align: middle;" type="checkbox" {{checked item.system.level}} data-field="system.level" />
                    </td>
                    <td>
                        <input name="adepts" style="vertical-align: middle;" type="checkbox" {{checked item.system.adepts}} data-field="system.adepts" />
                    </td>
                    <td colspan="2">
                        <input name="mages" style="vertical-align: middle;" type="checkbox" {{checked item.system.mages}} data-field="system.mages" />
                    </td>
                </tr>
            </table>
            <h3>{{localize 'shadowrun6.item.description'}}</h3>
            {{addEditor owner editable "description"}}
        </div>
    </section>
</form>
