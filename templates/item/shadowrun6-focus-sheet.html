<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <h2><input name="name" type="text" value="{{item.name}}" data-field="name" /></h2>
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" style="background-color: var(--highlight-color)"/>
        <div class="section">

            <h3>{{localize 'shadowrun6.item.feature'}}</h3>
            <table>
                    <tr>
                            <th>{{localize 'shadowrun6.section.focus.column.rating'}}</th>
                    </tr>
                    <tr style="text-align:center">
                            <td class="centered">
                                    <input name="rating" data-field="system.rating" value="{{item.system.rating}}" type="number" class="box centered" style="width:2em"/>
                            </td>
                    </tr>
            </table>

            <h3>{{localize 'shadowrun6.item.description'}}</h3>
            {{addEditor owner editable "description"}}
        </div>
    </section>
</form>
